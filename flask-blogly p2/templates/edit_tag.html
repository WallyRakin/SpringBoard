{% extends "base.html" %}

{% block title %}Add User{% endblock %}

{% block content %}
<h1>Add User</h1>
<form action="/tags/{{ tag.id }}/edit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" value="{{ tag.name }}" required>

    <button type="submit">Save Changes</button>
</form>
{% endblock %}
