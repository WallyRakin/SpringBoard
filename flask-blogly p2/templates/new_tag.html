{% block title %}Add Tag{% endblock %}

{% block content %}
<h1>Add Tag</h1>
<form action="/tags/new" method="post">

    <input type="text" id="name" name="name" required>

    <button type="submit">Add Tag</button>
</form>
{% endblock %}
