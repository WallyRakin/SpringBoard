{% extends "base.html" %}

{% block title %}Users{% endblock %}

{% block content %}
<h1>All Users</h1>
<ul>
    {% for user in users %}
    <li>
        <a href="{{ url_for('show_user', user_id=user.id) }}">{{ user.first_name }} {{ user.last_name }}</a>
        <a href="{{ url_for('edit_user', user_id=user.id) }}">Edit</a>
    </li>
    {% endfor %}
</ul>
<a href="{{ url_for('create_user') }}">Add a user</a>
{% endblock %}
